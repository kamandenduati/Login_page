<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap">
</head>

<body>
  <div class="Logo">
    <img src="Nairobi_county.png" alt="Nairobi_county">
  </div>
  <div class="container">
    <div class="login-box">
      <div class="input-container">
        <input type="text" class="email-phone" placeholder="Email or phone">
      </div>
      <div class="input-container">
        <input type="password" class="password" placeholder="Password">
      </div>
      <div  class="sign-in">
      <button class="sign-in">Sign in</button>
     </div>
      <div class="link-container">
        <a href="#">Forgot password?</a>
      </div>
      <div>
        <a href="#">Help</a>
      </div>
    </div>
  </div>
</body>

</html>
